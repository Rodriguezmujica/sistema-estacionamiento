<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets - Estacionamiento/Lavado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ticket-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-imprimir {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .alert-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ticket-form">
            <h2 class="text-center mb-4">üñ®Ô∏è Sistema de Tickets</h2>
            <h4 class="text-center mb-4">Estacionamiento/Lavado Los R√≠os</h4>
            
            <form id="ticketForm">
                <div class="mb-3">
                    <label for="tipo_servicio" class="form-label">Tipo de Servicio:</label>
                    <select class="form-select" id="tipo_servicio" name="tipo_servicio" required>
                        <option value="">Seleccionar servicio...</option>
                        <option value="Estacionamiento">Estacionamiento</option>
                        <option value="Lavado Exterior">Lavado Exterior</option>
                        <option value="Lavado Interior">Lavado Interior</option>
                        <option value="Lavado Completo">Lavado Completo</option>
                        <option value="Detailing">Detailing</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="patente" class="form-label">Patente del Veh√≠culo:</label>
                    <input type="text" class="form-control" id="patente" name="patente" 
                           placeholder="ABC123" maxlength="6" required>
                </div>

                <!-- Campos para estacionamiento -->
                <div id="estacionamiento_fields" style="display: none;">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="hora_ingreso" class="form-label">Hora Ingreso:</label>
                            <input type="datetime-local" class="form-control" id="hora_ingreso" name="hora_ingreso">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="hora_egreso" class="form-label">Hora Salida:</label>
                            <input type="datetime-local" class="form-control" id="hora_egreso" name="hora_egreso">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="tiempo_total" class="form-label">Tiempo Total:</label>
                        <input type="text" class="form-control" id="tiempo_total" name="tiempo_total" 
                               placeholder="2 horas 30 minutos" readonly>
                    </div>
                </div>

                <!-- Campos para lavado -->
                <div id="lavado_fields" style="display: none;">
                    <div class="mb-3">
                        <label for="hora_servicio" class="form-label">Hora del Servicio:</label>
                        <input type="datetime-local" class="form-control" id="hora_servicio" name="hora_servicio">
                    </div>
                    <div class="mb-3">
                        <label for="tiempo_lavado" class="form-label">Duraci√≥n del Servicio:</label>
                        <input type="text" class="form-control" id="tiempo_lavado" name="tiempo_lavado" 
                               placeholder="45 minutos" readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="total" class="form-label">Total a Cobrar:</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="total" name="total" 
                               placeholder="0" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-imprimir">
                        üñ®Ô∏è Imprimir Ticket
                    </button>
                </div>
            </form>

            <div id="resultado" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Manejar cambio de tipo de servicio
        document.getElementById('tipo_servicio').addEventListener('change', function() {
            const tipo = this.value;
            const estacionamientoFields = document.getElementById('estacionamiento_fields');
            const lavadoFields = document.getElementById('lavado_fields');
            
            if (tipo === 'Estacionamiento') {
                estacionamientoFields.style.display = 'block';
                lavadoFields.style.display = 'none';
                // Calcular tiempo autom√°ticamente
                calcularTiempoEstacionamiento();
            } else if (tipo.includes('Lavado') || tipo === 'Detailing') {
                estacionamientoFields.style.display = 'none';
                lavadoFields.style.display = 'block';
                // Asignar duraci√≥n seg√∫n tipo de lavado
                asignarDuracionLavado(tipo);
            } else {
                estacionamientoFields.style.display = 'none';
                lavadoFields.style.display = 'none';
            }
        });

        // Calcular tiempo de estacionamiento
        function calcularTiempoEstacionamiento() {
            const horaInicio = document.getElementById('hora_ingreso');
            const horaFin = document.getElementById('hora_egreso');
            const tiempoTotal = document.getElementById('tiempo_total');
            
            horaInicio.addEventListener('change', calcularTiempo);
            horaFin.addEventListener('change', calcularTiempo);
            
            function calcularTiempo() {
                if (horaInicio.value && horaFin.value) {
                    const inicio = new Date(horaInicio.value);
                    const fin = new Date(horaFin.value);
                    const diferencia = fin - inicio;
                    
                    if (diferencia > 0) {
                        const horas = Math.floor(diferencia / (1000 * 60 * 60));
                        const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
                        tiempoTotal.value = `${horas} horas ${minutos} minutos`;
                    }
                }
            }
        }

        // Asignar duraci√≥n seg√∫n tipo de lavado
        function asignarDuracionLavado(tipo) {
            const duraciones = {
                'Lavado Exterior': '30 minutos',
                'Lavado Interior': '45 minutos',
                'Lavado Completo': '60 minutos',
                'Detailing': '90 minutos'
            };
            
            document.getElementById('tiempo_lavado').value = duraciones[tipo] || '30 minutos';
        }

        // Manejar env√≠o del formulario
        document.getElementById('ticketForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const tipo = document.getElementById('tipo_servicio').value;
            
            // Preparar datos seg√∫n el tipo de servicio
            if (tipo === 'Estacionamiento') {
                formData.set('hora_egreso', document.getElementById('hora_egreso').value);
            } else {
                formData.set('hora_egreso', document.getElementById('hora_servicio').value);
                formData.set('tiempo_total', document.getElementById('tiempo_lavado').value);
            }
            
            try {
                const response = await fetch('print_ticket.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                mostrarResultado(result);
                
                if (result.status === 'success') {
                    // Limpiar formulario despu√©s de imprimir exitosamente
                    setTimeout(() => {
                        this.reset();
                        document.getElementById('resultado').innerHTML = '';
                    }, 3000);
                }
                
            } catch (error) {
                mostrarResultado({
                    status: 'error',
                    message: 'Error de conexi√≥n: ' + error.message
                });
            }
        });

        function mostrarResultado(result) {
            const resultadoDiv = document.getElementById('resultado');
            const alertClass = result.status === 'success' ? 'alert-success' : 'alert-error';
            
            resultadoDiv.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    ${result.message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
